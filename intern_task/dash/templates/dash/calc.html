

<html>

<head>
    <meta charset="utf-8">
    <title>Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>


    </style>
</head>

<body>

    <div class="container mx-auto px-5 col-lg-5 " style="position : fixed;margin : auto; top : 15%; left : 30%;">
    <div class="card shadow p-2 mb-3 bg-white " style="border-radius: 5%;">
            <div class="card-body">
                <form id="myForm" method="post">
                    <fieldset>
                        <legend >Calculate</legend>
                        <hr />
                        {% csrf_token %}
                        <style>
                            label.requiredField {
                                margin-bottom: 10px;
                                margin-top: 10px;
                            }
                        </style>
                        <div class="form-group">
                            <label for="XInput">Enter X value</label>
                            <input type="text" class="form-control" name="x_id" id="XInput"
                                placeholder="x value">
          .              </div>
                        <div class="form-group">
                            <label for="NInput">Enter N value</label>
                            <input type="text" name="n_id" class="form-control" id="NInput"
                                placeholder="n value">
                        </div>

                        <button type="submit" id="submitButton" name="submitButton" class="btn btn-success mt-3">Submit</button>
                        <a href="{% url 'logout' %}"><button type="button"  class="btn btn-success mt-3">Logout</button> </a>
                    </fieldset>
                </form>
            </div>
            <center>
                {% if res %}
                <h1> Your Answer is {{res}}</h1>
                {% else %}
                {% for msg in messages %}
                <p style="font-weight : 400;color :tomato;">{{ msg }}</p>
                {% endfor %}
                {% endif %}
            </center>
    </div>
    </div>
</body>

</html>
